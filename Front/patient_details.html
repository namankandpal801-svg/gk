<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Patient Details</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="patients.html">All Patients</a>
      <a href="appointments.html">Appointments</a>
      <a href="index.html" id="logout">Logout</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Patient Information</h2>
    <!-- Patient details will be loaded here by script.js -->
    <div class="patient-info">
      <p>Loading...</p>
    </div>

    <h2 style="margin-top: 40px;">Medical History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Doctor</th>
          <th>Diagnosis</th>
          <th>Prescription</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- History records will be loaded here by script.js -->
        <tr><td colspan="4">Loading medical history...</td></tr>
      </tbody>
    </table>
  </section>
  
  <!-- NEW SECTION FOR ADDING MEDICAL RECORD -->
  <section class="form-section medical-record-form-section">
    <h2 style="margin-top: 40px;">Add New Medical Record</h2>
    <form id="addHistoryForm">
        <input type="hidden" id="patientIdInput" value="">
        <div class="form-group">
            <label for="histDate">Date:</label>
            <input type="date" id="histDate" required value="2025-10-15"> <!-- Default date for testing -->
        </div>

        <div class="form-group">
            <label for="histDoctor">Doctor:</label>
            <input type="text" id="histDoctor" required placeholder="Dr. A. Singh">
        </div>

        <div class="form-group">
            <label for="histDiagnosis">Diagnosis:</label>
            <input type="text" id="histDiagnosis" required placeholder="e.g., Seasonal Flu">
        </div>

        <div class="form-group">
            <label for="histPrescription">Prescription/Notes:</label>
            <textarea id="histPrescription" rows="3" placeholder="e.g., Paracetamol 500mg, Rest for 3 days"></textarea>
        </div>

        <button type="submit" class="submit-btn">Add Record</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
